---
layout: default
---

<div id="our-portfolio">
  <h1>{{ page.title }}</h1>
  <div class="container">
    <div class="row">
      <div class="col col-sm-8 portfolio-body">
        {{content}}
      </div>
      <div class="col col-sm-4 related">
        <h3><a href="/blog">Blog</a></h3>
        <ul class="related-posts">
          {% for post in site.posts %}
            <li>
              <h5>
                <a href="{{ post.url }}">
                  {{ post.title }}
                </a>
              </h5>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
