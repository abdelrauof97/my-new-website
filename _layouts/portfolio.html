---
layout: default
---

<div id="our-portfolio">
  <h1>{{ page.title }}</h1>
  <div class="container">
    <div class="portfolio-body">
      {{ content }}
    </div>
    <div class="related">
      <h2>Related Posts</h2>
      <ul class="related-posts">
        {% for post in site.related_posts limit:3 %}
          <li>
            <h3>
              <a href="{{ post.url }}">
                {{ post.title }}
                <small>{{ post.date | date_to_string }}</small>
              </a>
            </h3>
          </li>
        {% endfor %}
      </ul>
    </div>
</div>
