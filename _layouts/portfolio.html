---
layout: default
---

<div id="our-portfolio">
  <h1>{{ page.title }}</h1>
  <div class="container">
    <div class="row">
      <div class="col col-sm-8 portfolio-body">
        <img src="{{ site.url }}{{page.heroImage }}" />
        <a class="request-quote" href="{{ page.portfolioSiteUrl }}" target="_blank" rel="noopener noreferrer nofollow">Visit {{ page.title }}</a>
      </div>
      <div class="col col-sm-4 related">
        <h3>Portfolio</h3>
        <ul class="related-posts">
          {% for portfolio in site.portfolio reversed %}
            <li>
              <h5>
                <a href="{{ portfolio.url }}">
                  {{ portfolio.title }}
                </a>
              </h5>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
